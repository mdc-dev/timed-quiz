<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
<header id="header">
    <h1 class='headline'>Take a Quiz</h1>
    <h2 class="sub-heading">If you think you're smart..</h2>
    <div class="intro-message">
        <h3><strong></strong>Welcome to the quiz portal.</strong></h3>
        <h4>Select what type of quiz you would like to take. 
            We have an array of popular quiz genres! Click on one to get started.
        </h4>
    </div>
    <section class="result" id="result">
        <h1 class="result-headline"></h1>
        <p class="result-text"></p>
        <div class="continue">Continue</div>
    </section>
    <section class="quiz-question" id="quiz-question"></section>
    <section class="quiz-choices" id="quiz-choices">
        <ul class="choices-list">
            <li class="choice">Movies</li>
            <li class="choice">Sports</li>
            <li class="choice">History</li>
            <li class="choice">Tv Shows</li>
        </ul>
    </section>
</header>
<section class="quiz-options" id="quiz-options">
    <ul class="quiz-types">
        <li class="type">Movies</li>
        <li class="type">Sports</li>
        <li class="type">History</li>
        <li class="type">Tv Shows</li>
    </ul>
</section>
    <script src="quiz.js"></script>
</body>
</html>
